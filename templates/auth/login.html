{% extends "./_base.html" %} {% block content %}

<div
  class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
>
  <form class="space-y-6" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <h5 class="text-xl font-medium text-gray-900 dark:text-white">
      Entrar no
      <a
        href="{% url 'home' %}"
        class="hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
        >Dropshipping</a
      >
    </h5>
    <div>
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Seu email</label
      >
      {{ form.email }}
    </div>
    <div>
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Sua palavra-passe</label
      >
      {{ form.password }}
    </div>
    <div class="flex items-start">
      <div class="flex items-start">
        <div class="flex items-center h-5">
          <input
            id="remember"
            type="checkbox"
            value=""
            class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
            required
          />
        </div>
        <label
          for="remember"
          class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Lembrar-me</label
        >
      </div>
      <a
        href="#"
        class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500"
        >Esqueceu a palavra-passe?</a
      >
    </div>
    <button
      type="submit"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Entrar na sua conta
    </button>
    <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
      NÃ£o tenho uma conta?
      <a
        href="{% url 'register' %}"
        class="text-blue-700 hover:underline dark:text-blue-500"
        >Criar uma conta</a
      >
    </div>
  </form>
</div>

{% endblock content %}
